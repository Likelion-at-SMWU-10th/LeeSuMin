{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <title>DiaryApp HOME</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: blanchedalmond;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">MyDiary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calendar'%}">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'modelformcreate'%}">Write DailyLife</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diarylist'%}">Diarys</a>
                    </li>
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link">Hello, {{ user.username }}</a>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="d-flex" role="search" action="{% url 'result' %}" type="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <h1>WELCOME HOME</h1>
    <h3>수고했어 오늘도</h3>
    <br><br>
    <table>
        <tbody>
            <tr>
                <td><img src="{% static 'img/1.jpg' %}"></td>
                <td><img src="{% static 'img/2.jpg' %}"></td>
            </tr>
            <tr>
                <td> <img src="{% static 'img/3.jpg' %}"></td>
                <td><img src="{% static 'img/4.jpg' %}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
