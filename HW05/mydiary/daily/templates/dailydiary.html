{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Daily Diary</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: blanchedalmond;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">MyDiary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calendar'%}">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dailydiary'%}">Daily</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'showdiary'%}">Show</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link">Hello, {{ user.username }}</a>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
                    </li>
                    {% endif %}
                </ul>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <h1>Daily Diary 작성하기</h1>
    <br>
    <form class="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <h5>날짜 선택하기: <input type="date" name="posting_date"></h5>
        </p>
        <p>
            <h5>사진 선택하기: <input type="file" name="posting_photo"></h5>
        </p>
        <p>
            <h5>글 작성하기: <textarea name="posting_content" rows="10" cols="30"></textarea> </h5>
            
            <button type="submit" name="button">작성완료</button>
        </p>
        <p> {{ error }}</p>
    </form>
</body>

</html>
